theme: jekyll-theme-midnight
title: 1000 Blank White Cards Online
description: The online card game you can play however you want!
collections:
  cards:
    output: true
  categories:
    output: true
  sets:
    output: true
  games:
    output: true
  basics:
    output: true
  players:
    output: true

defaults:
  - scope:
      path: ""
      type: "cards"
    values:
      layout: "card"
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "sets"
    values:
      layout: "set"
  - scope:
      path: ""
      type: "games"
    values:
      layout: "game"
  - scope:
      path: ""
      type: "basics"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "players"
    values:
      layout: "player"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jemoji

exclude:
  - .idea/
